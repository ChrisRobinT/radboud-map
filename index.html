<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radboud Campus Map Demo</title>
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Radboud Campus Map Demo</h1>
    <div id="infoPanel">Click a building</div>
    <input id="search" placeholder="Or search here">
    <ul id="searchResults" style="max-height: 150px; overflow-y: auto; border: 1px solid #ccc; padding: 0; list-style: none;"></ul>
  </header>
  <main>
    <div id="map"></div>
  </main>
  

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <script src="js/map.js"></script>

</body>
</html>
